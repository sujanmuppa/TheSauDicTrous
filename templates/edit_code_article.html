{% extends 'base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Edit Article</h1>

  <!-- Start of the form -->
  <form method="post" action="{{ url_for('edit_article', article_id=article.id) }}" class="needs-validation" novalidate>
    
    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
      <div class="invalid-feedback">Please enter a title.</div>
    </div>

    <!-- Link Field -->
    <div class="form-group">
      <label for="link">Link:</label>
      <input type="url" class="form-control" id="link" name="link" value="{{ article.link }}" required>
      <div class="invalid-feedback">Please enter a valid URL.</div>
    </div>

    <!-- Markdown Editor for Story -->
    <div class="form-group">
      <label for="story">Story:</label>
      <textarea id="story" name="story">{{ article.story }}</textarea>
      <div class="invalid-feedback">Please enter a story for the article.</div>
    </div>

    <!-- Footer for Author Details -->
    <footer class="mt-4">
      <h5>Author Details</h5>
      <div class="form-group">
        <label for="author_name">Author Name:</label>
        <input type="text" class="form-control" id="author_name" name="author_name" value="{{ article.author_name }}" required>
        <div class="invalid-feedback">Please enter the author's name.</div>
      </div>
      <div class="form-group">
        <label for="author_email">Author Email:</label>
        <input type="email" class="form-control" id="author_email" name="author_email" value="{{ article.author_email }}" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
    </footer>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Article</button>
  </form>
</div>

<!-- Include SimpleMDE CSS and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>

<script>
  // Initialize SimpleMDE editor for Markdown
  var simplemde = new SimpleMDE({
    element: document.getElementById("story"),
    spellChecker: false,  // Disable spell checker if you don't want it
    renderingConfig: {
      codeSyntaxHighlighting: true // Enable code syntax highlighting
    }
  });
</script>
{% endblock %}
