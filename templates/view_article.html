{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ article.title }}</h1>
  {% if article.link %}
    <a href="{{ article.link }}" target="_blank" class="btn btn-primary mb-3">Read Article</a> <!-- Link to the article -->
  {% endif %}
  <br>
  <a href="mailto:{{ article.author_email }}">{{ article.author_name }}</a>
  <div class="mb-4">
    {{ article.story | safe }}  <!-- Render HTML (with embedded media) -->
  </div>
  <a href="{{ url_for('view_articles') }}" class="btn btn-primary">Back to Articles</a>
  <a href="{{ url_for('edit_article', article_id=article.id) }}" class="btn btn-secondary">Edit</a>
</div>
{% endblock %}
